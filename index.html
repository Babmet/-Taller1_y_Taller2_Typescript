<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taller 1</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col" style="border: 15px; padding: 15px; margin: 5px">
          <h1>Germán Alberto Rojas Cetina</h1>
          <img
            class="img-fluid max-width: 100% height: auto"
            src="./foto.jpeg"
            alt="foto"
          />
          <div class="card">
            <h2>Datos Personales</h2>
            <table class="table">
              <thead>
                <tr>
                  <th></th>
                </tr>
              </thead>
              <tbody id="students">

            </tbody>
            </table>
          </div>
        </div>
        <div class="col" style="border: 10px; padding: 30px; margin: 20px">
          <div class="card">
            <h2 class="">Cursos Actuales</h2>
            <form style="margin:10px;">
                <div class="form-row">
                  <div class="col">
                      <input type="text" class="form-control" id="search-box" placeholder="Filtrar por nombre">
                  </div>
                  <div class="col">
                      <button type="button" id="button-filterByName" class="btn btn-success">Aplicar</button>
                  </div>
                  <div class="col">
                    <h2 id="total-credits"></h2>
                  </div>
                </div>
            </form>
            <form style="margin: 10px;">
              <div class="form-row">
                <div class="col">
                  <input type="text" class="form-control" id="search-box-in" placeholder="Rango inicial" style="margin-left: 10px;">
                </div>
                <div class="col">
                  <input type="text" class="form-control" id="search-box-fin" placeholder="Rango final" style="margin-left: 10px;">
                </div>
                <div class="col">
                  <button type="button" id="button-filterByRange" class="btn btn-success" style="margin-left: 10px;">Filtrar</button>
                </div>
              </div>
            </form>
            <table class="table">
                <thead class="thead-dark">
                   <tr>
                      <th>Curso</th>
                      <th>Profesor</th>
                      <th>Créditos</th>
                   </tr>
                </thead>
                <tbody id="courses">
                </tbody>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./course.js" ></script>
    <script type="module" src="./dataCourses.js" ></script>
    <script type="module" src="./student.js"></script>
    <script type="module" src="./dataStudent.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
